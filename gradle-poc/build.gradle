def cmethod(Closure closure) {
	closure()
}

task closuretest << {
	def closure1 = {
	   println "in a closure"
	}

	def closure2 = {String str -> println str}

	def closure3 = {str -> println "$str"}
	

	closure1()
	closure2("in a closure")
	closure3("in a closure")

	cmethod {
		println "in a closure" 
	}

	cmethod() {
		println "in a closure" 
	}

	cmethod({ println "in a closure" })

}

